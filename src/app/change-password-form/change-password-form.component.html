<form [formGroup] = "form">
  <div class="form-group">
    <label for="oldPassword">Old Password</label>
    <input type="password" class="form-control" formControlName="oldPassword">
    <div *ngIf="oldPassword.pending">Checking for uniqueness...</div>
    <div *ngIf="oldPassword.touched && oldPassword.invalid" class="alert alert-danger">
      <div *ngIf="oldPassword.errors.required"> Old password is requires </div>
      <div *ngIf="oldPassword.errors.checkOldPassword">The enterd password is not matching with existing password</div>
    </div>
  </div>
  <div class="form-group">
      <label for="newPassword">New Password</label>
      <input type="password" class="form-control" formControlName="newPassword">
      <div *ngIf="newPassword.touched && newPassword.invalid" class="alert alert-danger">
        <div *ngIf="newPassword.errors.required"> New password is requires </div>
      </div>
  </div>
  <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" class="form-control" formControlName="confirmPassword">
      <div *ngIf="confirmPassword.touched && confirmPassword.invalid" class="alert alert-danger">
        <div *ngIf="confirmPassword.errors.required"> Confirm password is requires </div>
      </div>
      <div *ngIf="confirmPassword.valid && form.invalid && form.errors.passwordsShouldMatch" class="alert alert-danger"> Password should match with the new password </div>
  </div>
  <button class="btn btn-primary">Change Password</button>
</form>
